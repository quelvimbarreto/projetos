<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Lista de Tarefas</title>
  </head>
  <body>
    <h1>LISTA DE TAREFAS</h1>
    <header>
      <div class="container">
        <input type="text" id="tarefa" placeholder="Digite aqui sua tarefa." required/>
        <input type="text" id="tarefa-editar" class="invisivel" placeholder="Novo nome para a tarefa." required/>
        <button id="btn-add" onclick="criar()" class="btn" >Adicionar Tarefa</button>
        <button id="btn-att" onclick="" class="btn invisivel" >Atualizar</button>
        <button id="btn-clr" onclick="cancelaEditar()" class="btn invisivel">Cancelar</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="lista" class="lista"></div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
